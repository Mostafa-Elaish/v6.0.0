name: Release Jarvis v6

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Zip release contents
        run: |
          mkdir jarvis-v6
          cp -r src ui config-templates docs CHANGELOG.txt jarvis-v6/
          zip -r jarvis-v6.zip . -x ".git/*" ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v6.0.0
          name: Jarvis v6.0.0
          files: jarvis-v6.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
